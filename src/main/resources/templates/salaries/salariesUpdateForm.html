<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Update Salary Form</title>
</head>
<body>


<div class="container">
  <p class="h4 mb-4">Update Salary</p>
  <hr>
  <form action="#" th:action="@{/salaries/update}"
        th:object="${salary}" method="POST">

    <input type="hidden" th:field="*{id}">

    <span th:if="${param.error}" style="color: red">Something went wrong..</span>


    <div>
      <div>
        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error"></span>
        Amount
        <input type="text" th:field="*{amount}" placeholder="Amount"  class="form-control mb-4 w-25" />
      </div>
      <div>
        Currency
        <select th:field="*{currency}">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PLN">PLN</option>
        </select>
      </div>
    </div>
    <br>
    <input type="submit" value="Update" class="btn btn-info col-2">
  </form>
  <a th:href="@{/salaries/}">Back to previous page</a>
</div>

</body>
</html>
