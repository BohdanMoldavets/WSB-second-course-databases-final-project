<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Add Employee Form</title>
</head>
<body>


  <div class="container">
    <p class="h4 mb-4">Save Employee</p>
    <hr>
    <form action="#" th:action="@{/employees/save}"
                     th:object="${employee}" method="POST">

      <input type="text" th:field="*{firstName}" placeholder="First Name"  class="form-control mb-4 w-25" />
      <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25"/>
      <input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-4 w-25"/>
      <input type="date" th:field="*{birthday}" placeholder="Birthday" class="form-control mb-4 w-25"/>

      <input type="submit" value="Save" class="btn btn-info col-2">
    </form>
    <a th:href="@{/}">Back to previous page</a>
  </div>



</body>
</html>
