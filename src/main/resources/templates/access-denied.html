<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .icon {
      font-size: 60px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="icon">
    &#9888;
  </div>
  <h1>Access Denied</h1>
  <p>You do not have permission to view this page. Please <a href="mailto:admin@example.com">contact the administrator</a> for more information.</p>
  <a href="/" class="btn">Go to Home Page</a>
</div>

</body>
</html>
